<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="float_fix.css">
		<title>Float Fixes</title>
	</head>
	
	<body>
		<div id="parent-div">
		    <h1>Parent Div</h1>
		    <div id="first-div"><h1>Div 1</h1></div>
		    <div id="second-div"><h1>Div 2</h1></div>
		    <div id="third-div">
		        <h1>Div 3</h1>
		        <p>This paragraph is floated within a parent element that isn't floated. Notice the overflow? Man it sure would be cool if all of this copy was all together. This is just weird.</p>
		    </div>
</div>
	</body>
</html>
